Estos datos están protegidos por la LOPD y las imágenes de escaneado estarán protegidas de modo que sólo tú y nosotros podremos acceder a ellos con el objetivo de poder realizar las gestiones necesarias para la tramitaciónd e tu viaje: These data are protected by the LOPD and the scanned images will be protected so that only you and we will be able to access them in order to be able to carry out the necessary procedures for the processing of your trip.
En el cuadro de "reservas" verás este esquema que te mostramos aquí debajo tanto para tí como para cada viajero acompañante: In the "reservations" box you will see this scheme that we show you here below both for you and for each accompanying traveler
Para ello deberás cerrar esta ventana flotante, y desde la ventana de tus reservas hacer click en el botón azul tal y como te mostramos aquí: To do this you must close this floating window, and from the window of your reservations click on the blue button as we show you here
