symfonycasts_reset_password:
    request_password_repository: App\Repository\ResetPasswordRequestRepository
    #lifetime: 3600 #This is the length of time a reset password request is valid for in seconds after it has been created.
    #throttle_limit: 3600 #This is the length of time in seconds that must pass before a user can request a subsequent reset request.
    #enable_garbage_collection: true #Enable or disable the Reset Password Cleaner which handles expired reset password requests that may have been left in persistence.
